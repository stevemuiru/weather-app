<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Weather App</h1>
        <form class="mb-4">
          <div class="row g-2">
            <div class="col-md-9">
              <input type="text" id="location" class="form-control" placeholder="Enter location" required>
            </div>
            <div class="col-md-3">
                <button id="submit" type="button" class="btn btn-primary w-100">Search</button>
            </div>
          </div>
        </form>
        <div id="weather-info" class="card shadow p-4 text-center">
        </div>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
